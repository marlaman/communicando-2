    <div class="header">

    <div class="main">
      <div class="location">
        <div class="address">
          <h2>Address</h2>
          <p><span style="font-weight: bold;">Chaitanya Bharathi Institute of Technology</span><br>Gandipet, Hyderabad, Telangana - 500075</p>
        </div>

        <div class="map">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe  id="gmap_canvas" src="https://maps.google.com/maps?q=CBIT&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
          </div>
        </div>
      </div>

      <div class="details">
        <div class="contact-main">
          <div class="social-media">
            <h2>Follow us on</h2>
            <div class="social">
              <a href="https://www.facebook.com/literarybrainsatwork/">
                <img src="../static/images/fb.png" alt="Facebook" />
              </a>
              <a href="https://www.instagram.com/communicando/">
                <img src="../static/images/instagram.png" alt="instagram" />
              </a>
            </div>
          </div>
        
          <div class="contact">
            <h2>Call us on</h2>
            <span>+91 94904 00427</span>
            <span style="float:right;">+91 96636 03120</span>
            </ul>
          </div>
        </div>
        
        <div class="message-us">
          <h2>Message Us</h2>
          <div class="msg-form">
            <form action="">
              <div class="row">
                  <label>Name: </label>
                  <input type="text" name="name" id="name" /><br />
              </div>
              <div class="row">
                <label>Email: </label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="row">
                <label id="msg">Message:</label>
                <textarea name="msg" id="msg" rows="5"></textarea>
              </div>
              <div class="row">
                <input class="btn btn-primary" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
